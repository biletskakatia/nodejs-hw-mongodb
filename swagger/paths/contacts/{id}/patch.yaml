tags:
  - Contacts
summary: Update a contact by ID
operationId: patchContact
description: Update the details of a specific contact using its ID.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          email:
            type: string
            example: johndoe@example.com
          phone:
            type: string
            example: '+1234567890'
          photo:
            type: string
            example: https://example.com/photo.jpg
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              properties:
                id:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'
                name:
                  type: string
                  example: John Doe
                photo:
                  type: string
                  example: https://example.com/photo.jpg
  '404':
    $ref: '../../../components/responses/404.yaml'
