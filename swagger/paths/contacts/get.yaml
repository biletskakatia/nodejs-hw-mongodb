tags:
  - Contacts
summary: Retrieve all contacts
operationId: getContacts
description: Retrieve a list of contacts, with optional pagination and sorting.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: perPage
    required: false
    schema:
      type: integer
      example: 10
    description: Number of contacts to return per page.
  - in: query
    name: page
    required: false
    schema:
      type: integer
      example: 1
    description: Page number for pagination.
  - in: query
    name: sortBy
    required: false
    schema:
      type: string
      example: name
    description: Field to sort the contacts by.
  - in: query
    name: sortOrder
    required: false
    schema:
      type: string
      enum: [asc, desc]
      example: asc
    description: Order of sorting (ascending or descending).
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: '65ca67e7ae7f10c88b598384'
                  name:
                    type: string
                    example: John Doe
                  photo:
                    type: string
                    example: https://example.com/photo.jpg
  '404':
    $ref: '../../components/responses/404.yaml'
